<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>EUR/USD Forecasts</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/style-carousel.css}">
    <!-- responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img th:src="@{/images/loading.gif}" alt=""/></div>
</div>
<!-- end loader -->
<forecastNav th:replace="~{fragments/commons::forecastNav}"></forecastNav>
<!-- header -->
<header>
    <!-- header inner -->
    <div class="head-top">
        <div class="container-fluid">
            <div class="row d_flex">
                <div class="col-sm-3">
                    <div class="logo">
                        <a href="/">Forex Bet</a>
                    </div>
                </div>
                <div class="col-sm-5">
                    <ul class="social_icon text_align_right d_none">
                        <li><a href="Javascript:void(0)"><i class="fa fa-facebook-f"></i></a></li>
                        <li><a href="Javascript:void(0)"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li><a href="Javascript:void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <nav th:replace="~{fragments/commons::nav}"></nav>
                </div>
                <div class="col-sm-3">
                    <wellcome th:replace="~{fragments/commons::wellcome}"></wellcome>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
<!-- start slider section -->
<div id="top_section" class=" banner_main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li th:each="f, iterStat : ${allActiveEurUsdForecasts}"
                            data-target="#myCarousel"
                            th:data-slide-to="${iterStat.index}"
                            th:class="${iterStat.index == 0} ? 'active' : ''">
                        </li>
                    </ol>
                    <div class="carousel-inner" th:each="f : ${allActiveEurUsdForecasts}">
                        <div class="carousel-item active">
                            <div class="container-fluid">
                                <div class="carousel-caption relative">
                                    <div class="row d_flex">
                                        <div class="col-md-6">
                                            <div class="con_img">
                                                <figure><img class="img_responsive" th:src="*{f.pictureUrl}"
                                                             alt="Image"/></figure>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="bluid">
                                                <h1 th:text="*{f.getCategory().toString()}"></h1>
                                                <p th:text="*{f.getDescription()}"></p>
                                                <p th:text="${#temporals.format(f.getCreated(), 'dd-MM-yyyy HH:mm:ss')}">
                                                    Date created</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end slider section -->

<!-- footer-->
<footer th:replace="~{fragments/commons::footer}"></footer>
<!-- end footer -->
<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/zoom.image.js}"></script>
<!--<script th:src="@{/js/datetime.create.js}"></script>-->
</body>
</html>
