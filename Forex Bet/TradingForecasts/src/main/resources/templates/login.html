<head>

   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Login</title>
   <meta name="keywords" content="">
   <meta name="description" content="">

   <!-- style css -->
   <link rel="stylesheet" th:href="@{/css/style.css}">
   <!-- responsive-->
   <link rel="stylesheet" th:href="@{/css/responsive.css}">

         th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

</head>
<!-- body -->

<body class="main-layout">
   <!-- loader  -->
   <div class="loader_bg">
      <div class="loader"><img th:src="@{/images/loading.gif}" alt="" /></div>
   </div>
   <!-- end loader -->
   <div id="mySidepanel" class="sidepanel">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a class="active" href="login.html">Login</a>
      <a href="about.html">About</a>
      <a href="forecast.html">Forecasts</a>
      <a href="testimonial.html">Testimonial</a>
      <a href="contact.html">Contact</a>
   </div>
   <!-- header -->
   <header>
      <!-- header inner -->
      <div class="head-top">
         <div class="container-fluid">
            <div class="row d_flex">
               <div class="col-sm-3">
                  <div class="logo">
                     <a href="index.html">Forex Bet</a>
                  </div>
               </div>
               <div class="col-sm-5">
                  <ul class="social_icon text_align_right d_none">
                     <li> <a href="Javascript:void(0)"><i class="fa fa-facebook-f"></i></a></li>
                     <li> <a href="Javascript:void(0)"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                     <li> <a href="Javascript:void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                  </ul>
               </div>
               <div class="col-sm-4">
                  <ul class="email text_align_right">
                     <li class="d_none"><a href="register.html"><i class="fa fa-registered" aria-hidden="true"></i></a>
                     </li>
                     <li class="d_none"> <a href="login.html"><i class="fa fa-user" style="cursor: pointer;"
                              aria-hidden="true"></i></a> </li>
                     <li> <button class="openbtn" onclick="openNav()"><img th:src="@{/images/menu_btn.png}"></button></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </header>
   <!-- end header -->
   <!-- works -->
   <div class="works">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="titlepage text_align_center">
                  <h2>Login</h2>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12">
               <div class="works_vedio">
                  <form th:action="@{/users/login}" th:method="post">

                     <div class="container">
                        <div if="${param.error}" class="alert alert-danger">
                           <strong>Wrong username or password!</strong>
                        </div>

                        <div>
                           <label for="username"><b>Username</b></label>
                           <input value="${username}" id="username" name="username" type="text"
                              placeholder="Enter your username" required minlength="3" maxlength="20">
                        </div>

                        <div>
                           <label for="password"><b>Password</b></label>
                           <input type="password" placeholder="Enter your password" id="password" name="password"
                              required minlength="5" maxlength="20">
                           <small class="text-danger" if="${bad_credentials}">Invalid username or password!</small>

                           <div class="container register" if="${bad_credentials}">
                              <p>Create new account? <a class="register" href="register.html">Register</a>.</p>
                           </div>
                        </div>

                        <div>
                           <label>
                              <input type="checkbox" name="remember-me"> Remember me
                           </label>
                        </div>

                        <div>
                           <button type="submit">Login</button>
                        </div>
                     </div>
                  </form>

               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- works -->
   <!-- footer -->
   <footer>
      <div class="footer">
         <div class="container">
            <div class="copyright text_align_center">
               <div class="container">
                  <div class="row">
                     <div class="col-md-12">
                        <p>© 2023 All Rights Reserved. Design by Georgi Petrov</p>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </footer>
   <!-- end footer -->
   <!-- Javascript files-->
   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/jquery-3.0.0.min.js"></script>
   <script src="js/custom.js"></script>
</body>

</html>
