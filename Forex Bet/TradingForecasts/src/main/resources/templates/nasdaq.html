<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>NASDAQ Forecasts</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- bootstrap css -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- style css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- responsive-->
  <link rel="stylesheet" th:href="@{/css/responsive.css}">
  <!-- awesome fontfamily -->
  <link rel="stylesheet"
        th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<!-- body -->
<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
  <div class="loader"><img th:src="@{/images/loading.gif}" alt=""/></div>
</div>
<!-- end loader -->
<forecastNav th:replace="~{fragments/commons::forecastNav}"></forecastNav>
<!-- header -->
<header>
  <!-- header inner -->
  <div class="head-top">
    <div class="container-fluid">
      <div class="row d_flex">
        <div class="col-sm-3">
          <div class="logo">
            <a href="/">Forex Bet</a>
          </div>
        </div>
        <div class="col-sm-5">
          <ul class="social_icon text_align_right d_none">
            <li><a href="Javascript:void(0)"><i class="fa fa-facebook-f"></i></a></li>
            <li><a href="Javascript:void(0)"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
            <li><a href="Javascript:void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-sm-4">
          <nav th:replace="~{fragments/commons::nav}"></nav>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- end header -->

                    </div>

                  <div class="row d_flex">
                    <div class="col-md-6">
                      <div class="con_img">
                        <figure><img class="img_responsive" th:src="@{/images/NAS100M5.png}"
                                     alt="#"/>
                        </figure>

                    <div class="col-md-6">

            <i class="fa fa-angle-right" aria-hidden="true"></i>

          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end slider section -->
<!-- footer-->
<footer th:replace="~{fragments/commons::footer}"></footer>
<!-- end footer -->
<!-- Javascript files-->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
